<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.22.0/ckeditor.js"></script>
    <link rel='stylesheet' id='font-awesome-official-css' href='https://use.fontawesome.com/releases/v6.4.2/css/all.css'
          type='text/css' media='all'
          integrity="sha384-blOohCVdhjmtROpu8+CfTnUWham9nkX7P7OZQMst+RUnhtoY/9qemFAkIKOYxDI3" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <link th:href="@{/css/dashboard-style.min.css}" rel="stylesheet" />
    <link th:each="item: ${CSS_FILE}" th:href="@{${'/css/' + item}}" rel="stylesheet" />
</head>

<body id="page-top">

<div id="wrapper">

    <div th:replace="dashboard/fragment/sidebar :: sidebar"> </div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="dashboard/fragment/topbar :: topbar"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid" layout:fragment="content">

            </div>
            <!-- End Page Content -->
        </div>
        <div th:replace="dashboard/fragment/footer :: footer"></div>
    </div>

</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<div th:replace="dashboard/fragment/logout :: logoutModal"></div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" defer></script>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.rateyo.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/dashboard-script.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

<!--Dev custom Javascript-->
<script th:each="item: ${JS_FILE}" th:src="@{${'/js/' + item}}"></script>
<!--end::Page Custom Javascript-->
</body>
</html>
