<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paging</title>
</head>
<body>
<a th:fragment="paging(pageNum, label, tooltip)" class="page-link"
   th:href="@{/history(page= ${pageNum},returnStartDate=${filterSortDTO.returnStartDate},
   returnEndDate=${filterSortDTO.returnEndDate},
   statusValue=${filterSortDTO.statusValue})}"
   th:title="${tooltip}" rel="tooltip">
    [[${label}]]
</a>
</body>
</html>
